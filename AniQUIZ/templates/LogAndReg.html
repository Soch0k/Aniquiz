
{% extends 'base.html' %}
{% load static %}
{% block title %}QUIZ-result{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/LogAndReg.css' %}">
{% endblock css %}
{% block content %}
<div class="btn_back_home">
    <a href="{% url 'home' %}">&lt;-Главная</a>
</div>

<div class="containerLogAndReg">
    <div class="btns">
        <div class="btnReg">
            <a>Регистрация</a>
        </div>
        <div class="btnLog">
            <a>Вход</a>
        </div>
    </div>
    <div class="fields register">
        <form action="" METHOD="POST">
            {% csrf_token %}
            <label for="LoginR">Введите логин</label>
            <input id="LoginR" placeholder="Введите логин" name="username">

            <label for="Email">Введите Почту</label>
            <input type="email" id="Email" placeholder="Введите Почту" name="email">

            <label for="Password1">Введите пароль</label>
            <input type="password" id="Password1" placeholder="Введите пароль" name="password1">

            <label for="Password2">Подтвердите пароль</label>
            <input type="password" id="Password2" placeholder="Подтвердите пароль" name="password2">

            <div class="btnSubmit">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
    <div class="fields login">
        <form METHOD="POST">
            {% csrf_token %}
            <input hidden value="Log" name="Log">
            <label for="Login">Введите логин</label>
            <input id="Login" placeholder="Введите логин" name="username">

            <label for="Password">Подтвердите пароль</label>
            <input type="password" id="Password" placeholder="Подтвердите пароль" name="password">

            <div class="btnSubmit">
                <button type="submit">Войти</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
{% block script %}
    <script type="text/javascript" src="{% static 'js/LogAndReg.js' %}"></script>
{% endblock script %}
